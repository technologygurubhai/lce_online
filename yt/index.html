<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to Audio Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .progress-container {
            position: relative;
            width: 100%;
            height: 8px;
            background-color: #4b5563;
            border-radius: 9999px;
            margin-top: 10px;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #3b82f6;
            border-radius: 9999px;
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen transition-colors duration-500 dark:bg-gray-900">
    <div class="w-full max-w-sm p-6 bg-gray-800 rounded-lg shadow-lg transition-colors duration-500 dark:bg-gray-800">
        <input type="text" id="video-url" class="w-full p-2 mb-4 border border-gray-600 rounded-lg transition-colors duration-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100" placeholder="Enter YouTube Video URL">
        <button id="load-video" class="w-full p-2 mb-4 bg-blue-700 text-white rounded-lg hover:bg-blue-800 transition-colors duration-500 dark:bg-blue-700">Load Video</button>
        <img id="thumbnail" src="" alt="Video Thumbnail" class="w-full h-48 object-cover rounded-lg mb-4">
        <div class="flex justify-center mb-4">
            <button id="play-pause" class="px-4 py-2 bg-green-700 text-white rounded-lg hover:bg-green-800 transition-colors duration-500 dark:bg-green-700"><i class="fas fa-play"></i></button>
        </div>
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div class="flex justify-between items-center mt-4">
            <span id="current-time" class="text-white dark:text-gray-100">0:00</span>
            <span id="remaining-time" class="text-white dark:text-gray-100">-0:00</span>
        </div>
        <div class="flex justify-between items-center mt-4">
            <button id="speed-down" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition-colors duration-500 dark:bg-gray-700"><i class="fas fa-backward"></i></button>
            <span id="speed-value" class="text-white dark:text-gray-100">1.0x</span>
            <button id="speed-up" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition-colors duration-500 dark:bg-gray-700"><i class="fas fa-forward"></i></button>
        </div>
        <div id="player" class="hidden"></div> <!-- Hidden player div -->
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
