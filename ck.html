<!DOCTYPE html>
<html>
<head>
    <!-- Include CKEditor from CDN -->
    <script src="https://cdn.ckeditor.com/4.17.2/standard/ckeditor.js"></script>
</head>
<body>
    <textarea id="editor"></textarea>
<script>
     CKEDITOR.replace('editor', {
        toolbar: 'Basic',
        height: 300
    });
    var editor = CKEDITOR.instances.editor; // Replace 'editor' with the ID of your textarea

        // Set the raw HTML content using setData
        var rawHtml = '<h1>This is the new content in source mode.</h1>';
        editor.setData(rawHtml);
</script>

</body>
</html>
