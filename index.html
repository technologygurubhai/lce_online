<script>
    function backtohtml(){
        document.getElementById('output_win').style.display = "none";

    function res(){

    function chagetojs(){
        document.getElementById("editorjs").style.display = "block";
        document.getElementById("editorcss").style.display = "none";
        document.getElementById("editor").style.display = "none";

    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/dracula");
    editor.session.setMode("ace/mode/html");
    document.getElementById("editor").style.fontSize = "15px";

    var editorjs = ace.edit("editorjs");
    editorjs.setTheme("ace/theme/dracula");
    editorjs.session.setMode("ace/mode/javascript");
    document.getElementById("editorjs").style.fontSize = "15px";

    var editorcss = ace.edit("editorcss");
    editorcss.setTheme("ace/theme/dracula");
    editorcss.session.setMode("ace/mode/css");
    document.getElementById("editorcss").style.fontSize = "15px";


    function mf() {
        alert(editor.getValue());
    }
    editor.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: true
    });

    editorcss.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: true
    });

    editorjs.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: true
    });

    function run() {
        localStorage.setItem("code", editor.getValue());
        localStorage.setItem("csscode", editorcss.getValue());
        localStorage.setItem("jscode", editorjs.getValue());
        var myFrame = $("#myframe").contents().find("body");
        var textareaValue = editor.getValue();
        var cssvalue = editorcss.getValue();
        var jsvalue = editorjs.getValue();
        myFrame.html(`<style>${cssvalue}</style>`+textareaValue);
        var script = document.createElement("script");
        script.text = jsvalue;
        myFrame[0].appendChild(script);
    }


    document.getElementById("editor").onkeyup = () => run();
    var value = localStorage.getItem("code");
    editor.setValue(value);

    document.getElementById("editorcss").onkeyup = () => run();
    var value = localStorage.getItem("csscode");
    editorcss.setValue(value);

    document.getElementById("editorjs").onkeyup = () => run();
    var value = localStorage.getItem("jscode");
    editorjs.setValue(value);

    function setfun() {
        document.getElementById("s_dialog").style.display = "block";
    }

    function save_fun() {
        let font_s = document.getElementById("f_size").value;
        editor.setFontSize(font_s + "px");
        editorcss.setFontSize(font_s + "px");
        editorjs.setFontSize(font_s + "px");
        var select = document.getElementById("theme_n");
        var value = select.options[select.selectedIndex].value;
        editor.setTheme("ace/theme/" + value);
        editorcss.setTheme("ace/theme/" + value);
        editorjs.setTheme("ace/theme/" + value);
        document.getElementById("s_dialog").style.display = "none";
    }

    function updateIframe() {
        document.getElementById('output_win').style.display = "block";
        document.getElementById('ediwindow').style.display = "none";
        run();
    }

    function savefile() {
        var textareaValue = editor.getValue();
        if ((promptFilename = prompt("Save file as", ""))) {
            var textBlob = new Blob([textareaValue], { type: "text/plain" });
            var downloadLink = document.createElement("a");
            downloadLink.download = promptFilename;
            downloadLink.innerHTML = "Download File";
            downloadLink.href = window.URL.createObjectURL(textBlob);
            downloadLink.click();
            delete downloadLink;
            delete textBlob;
        }
    }

    function uploadFile() {
        const fileInput = document.getElementById("file-input");
        fileInput.click();
    }

    document.getElementById("file-input").addEventListener("change", function () {
        const file = this.files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
            const contents = e.target.result;
            editor.setValue(contents);
        };

        reader.readAsText(file);
    });

    function openass() {
        document.getElementById("asistent").style.display = "block";
    }

    function closeass() {
        document.getElementById("asistent").style.display = "none";
    }
    function chagepage() {
        window.location.replace("https://kpowereditor.000webhostapp.com/");
    }
    function ori() {
        document.getElementById("myframe").style.width = "97vw";
    }
    function ori_rv() {
        document.getElementById("myframe").style.width = "100%";
        document.getElementById("myframe").style.width = "100%";
        document.getElementById("down_arrow").style.display = "block";
    }

    document.getElementById("foot").style.display = "none";

    function theme_update() {
        var checkBox = document.getElementById("myCheck");
        var text = document.getElementById("n_plate");
        var bdy = document.getElementById("main_body");
        if (checkBox.checked == true) {
            text.innerHTML = "Disable Dark Mode";
            bdy.setAttribute("data-bs-theme", "dark");
            localStorage.setItem("main_theme", "dark");
        } else {
            text.innerHTML = "Enable Dark Mode";
            bdy.setAttribute("data-bs-theme", "light");
            localStorage.setItem("main_theme", "light");
        }
    }
    var main_theme = localStorage.getItem("main_theme");
    var bdy = document.getElementById("main_body");
    if (localStorage.getItem("main_theme") == "dark") {
        bdy.setAttribute("data-bs-theme", "dark");
        document.getElementById("myCheck").checked = true;
        document.getElementById("n_plate").innerHTML = "Disable Dark Mode";
    }
    else {
        bdy.setAttribute("data-bs-theme", "light");
        document.getElementById("myCheck").checked = false;
        document.getElementById("n_plate").innerHTML = "Enable Dark Mode";
    }
</script>
