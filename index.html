  <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/dracula");
      editor.session.setMode("ace/mode/html");
      document.getElementById('editor').style.fontSize='15px';
      function mf() {
        alert(editor.getValue());
      }
      
      function run(){
        localStorage.setItem('code',editor.getValue());
        var myFrame = $("#myframe").contents().find('body');
        var textareaValue = editor.getValue();
        myFrame.html(textareaValue);
      }
      document.getElementById('editor').onkeyup = ()=> run();
      var value = localStorage.getItem('code');
      editor.setValue(value);

      function setfun() {
        document.getElementById('s_dialog').style.display = "block"
        
      }
      function save_fun() {
        let font_s = document.getElementById('f_size').value;
        editor.setFontSize(font_s + "px");
        var select = document.getElementById('theme_n');
        var value = select.options[select.selectedIndex].value;
        editor.setTheme("ace/theme/" + value);
        document.getElementById('s_dialog').style.display = "none"
        
      }

      function updateIframe() {
        var myFrame = $("#myframe").contents().find('body');
        var textareaValue = editor.getValue();
        myFrame.html(textareaValue);
      }

      function savefile() {
        var textareaValue = editor.getValue();
        if (promptFilename = prompt("Save file as", "")) {
            var textBlob = new Blob([textareaValue], {type:'text/plain'});
            var downloadLink = document.createElement("a");
            downloadLink.download = promptFilename;
            downloadLink.innerHTML = "Download File";
            downloadLink.href = window.URL.createObjectURL(textBlob);
            downloadLink.click();
            delete downloadLink;
            delete textBlob;
          }
      }
    
    function uploadFile() {
      const fileInput = document.getElementById('file-input');
      fileInput.click();
    }

    document.getElementById('file-input').addEventListener('change', function() {
      const file = this.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const contents = e.target.result;
        editor.setValue(contents);
      };

      reader.readAsText(file);
    });

  </script>
