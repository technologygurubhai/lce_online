<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #editor { 
                height: 550px;
                width: 100%;
            }
            .rbtn{
              position: fixed;
              right: 10px;
              bottom: 10px;
            }
            iframe{
              width: 100%;
              height: 550px;
              margin: 0;
              padding: 0;
              overflow: auto;
              background-color: #fff;
            }
            .set{
              display: flex;
/*              padding: 5px;*/
              width: 100%;
              background-color: #fff;
/*              margin: 5px 10px;*/
            }
            .set img{
              height: 20px;
              padding: 0px 10px;
              margin: 5px 2px;
              border-radius: 12px;
              cursor: pointer;
            }
            .set img:hover{
              transition: 0.2s linear;
              background-color: #19af69;
            }
            .set_dialog{
              height: 250px;
              width: 220px;
              background-color: #fff;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%,-50%);
              padding: 10px 15px;
              color: #fff;
              background-color: #212529;
              border-radius: 12px;
              font-weight: bolder;
              display: none;
              box-shadow: 10px 0px 10000000px black;
              transition: 0.5s ease-in;
            }
            .set_dialog button{
              width: 100%;
              margin-top: 8px;
            }
        </style>
    <script src="
    https://cdn.jsdelivr.net/npm/ace-builds@1.20.0/src-min-noconflict/ace.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/ace-builds@1.20.0/css/ace.min.css
    " rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Lce Online Editor</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">LCE Online Editor</span>
</nav>
    <div style="background-color: #212529;" class="container-fluid">
      <div class="set">
        <img onclick="savefile()"src="images/download.png">
        <img onclick="setfun()" src="images/settings.png">
        <img id="run_c" onclick="updateIframe()" src="images/play.png">
      </div><br>
      <div class="row">
      <div class="col-sm edi">
        <div id="editor">
        </div>
      </div>
      <div class="col-sm">
        <iframe id="myframe"></iframe>
      </div>
    </div>
    </div>

    <div id="s_dialog" class="set_dialog">
      <div>
        <h2>Settings</h2>
      </div>
      <div>
        <p>Font Size</p>
        <input value="19" type="number" id="f_size">
        <p>Choose mode</p>
        <select id="theme_n">
          <option value="monokai">monokai</option>
          <option value="chrome">chrome</option>
        </select>
        <br>
      </div>
      <div>
        <button class="btn btn-primary" onclick="save_fun()">Save</button>
      </div>
    </div>
  </body>
  <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.session.setMode("ace/mode/html");
      document.getElementById('editor').style.fontSize='20px';
      function mf() {
        alert(editor.getValue());
      }
      
      function run(){
        localStorage.setItem('code',editor.getValue());
        var myFrame = $("#myframe").contents().find('body');
        var textareaValue = editor.getValue();
        myFrame.html(textareaValue);
      }
      document.getElementById('editor').onkeyup = ()=> run();
      var value = localStorage.getItem('code');
      editor.setValue(value);

      function setfun() {
        document.getElementById('s_dialog').style.display = "block"
        
      }
      function save_fun() {
        let font_s = document.getElementById('f_size').value;
        editor.setFontSize(font_s + "px");
        var select = document.getElementById('theme_n');
        var value = select.options[select.selectedIndex].value;
        editor.setTheme("ace/theme/" + value);
        document.getElementById('s_dialog').style.display = "none"
        
      }

      function updateIframe() {
        var myFrame = $("#myframe").contents().find('body');
        var textareaValue = editor.getValue();
        myFrame.html(textareaValue);
      }

      function savefile() {
        var textareaValue = editor.getValue();
        if (promptFilename = prompt("Save file as", "")) {
            var textBlob = new Blob([textareaValue], {type:'text/plain'});
            var downloadLink = document.createElement("a");
            downloadLink.download = promptFilename;
            downloadLink.innerHTML = "Download File";
            downloadLink.href = window.URL.createObjectURL(textBlob);
            downloadLink.click();
            delete downloadLink;
            delete textBlob;
          }
      }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</html>
